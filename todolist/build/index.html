<!DOCTYPE HTML>
<html>
    <head>
        <title>Brand New To-Do List</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <template id="todolist-tmpl">
            <div class="todo">
                <div class="todohead">
                    <div class="cross" data-input-name="remove-list-button">[&#10006;]</div>
                    <div class="todotitle" name="todo-title">What to do, what to do...</div><br>
                    <input type="text" class="todoitem" data-input-name="submit-field"><br>
                    <button class="todoitem" data-input-name="submit-button">Add to-do</button>
                    <button class="todoitem" data-input-name="clear-list-button">Clear all</button>
                </div>
            
                <ol class="todolist" name="todo-body">
                </ol>
            </div>
        </template>
        
        <template id="todoitem-tmpl">
            <li class="todoitem">
                <span></span>
                <button class="todobtn" data-input-name="done-item-button">done</button>
                <button class="todobtn" data-input-name="remove-item-button">remove</button>
            </li>
        </template>

        <div class="container" id="list-node1"></div>
        <div class="container" id="list-node2"></div>

        <script src="./build.js"></script>
    </body>
</html>
